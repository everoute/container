name: unit-test
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  unit-test:
    runs-on: ubuntu-20.04
    steps:
     - uses: actions/checkout@v3

     - name: run unit-test with docker
       run: make docker-test

     - uses: codecov/codecov-action@v2
       with:
         files: ./coverage.out
         token: ${{ secrets.CODECOV_TOKEN }}
